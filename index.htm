<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" class="name"><br>
            <input type="text" placeholder="Password" class="password"><br>
            <input type="checkbox" value="verify" id="btn">      <p>Remember me</p>
            <a href="/" class="empty">Forgot Password?</a><br>
            <input type="submit" value="Login" class="btn"><br>
            <p>Don't have an account?</p>
            <a href="/">Register</a>
        </form>
    </div>
</body>
</html>
